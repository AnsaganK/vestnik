{% extends 'index.html' %}

{% block content %}
<div class="main">
  <div class="sign">
  <h3>Регистрация</h3>
  <form method="post">
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    {% if word %}
    <p style="color:red">Пароли не совпадают</p>
    {% endif %}
    <div class="form-group">
      <label for="formGroupExampleInput">Логин</label>
      <input type="text" name="username" maxlength="30" autofocus="" required="" id="id_username">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Имя</label>
      <input type="text" name="first_name" required="" maxlength="30" id="id_first_name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Фамилия</label>
      <input type="text" name="last_name" required="" maxlength="30" id="id_last_name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Эл.почта</label>
      <input type="email" name="email" maxlength="254" required="" id="id_email">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Пароль</label>
      <input type="password" minlength="5" name="password1" autocomplete="new-password" required="" id="id_password1">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Пароль(повтор)</label>
      <input type="password" minlength="5" name="password2" autocomplete="new-password" required="" id="id_password2">
    </div>
    <input type="submit" value="Зарегистрироваться" />
  </form>
    <br>
    <a href="{% url 'login' %}">Есть аккаунт, войдите</a>
  </div>
</div>
{% endblock %}
